<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>

  <script type="text/x-handlebars-template" id="error-template">
      <p>{{status}}: {{statusText}}</p>
    </script>

  <script type="text/x-handlebars-template" id="book-template">
    <div>
      <div>
      <img src={{image_url}}>
      <div>
        <li class="book-item">
          <h4>Book: {{title}}</h4>
          <p>Desciption: {{description}}</p>
          <p>ISBN: {{contact}}</p>
          <p>Author: {{status}}</p>
        </li>
      </div>
    </div>
    </script>

</head>

<body>
  <header>
    <h1>Books app</h1>
  </header>
  <main>
    <section class="error-view container">
      <h3>Something went wrong</h3>
      <section id="error-message"></section>
    </section>
    <section class="book-view container">
      <h3>My Books</h3>
      <ul id="book-list"></ul>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  
  <script src="./scripts/models/book.js" type="text/javascript"></script>
  <script src="./scripts/views/book-view.js" type="text/javascript"></script>
  <script src="./scripts/views/error-view.js" type="text/javascript"></script>
</body>

</html>
